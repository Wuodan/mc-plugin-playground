name: mcpluginplayground
version: '${project.version}'
main: ch.notyourbiz.minecraft.plugin.mcpluginplayground.McPluginPlaygroundPlugin
api-version: '1.20'
prefix: mcpluginplayground
authors: [ DeKuen ]
description: Random farts while sneaking! Playground for plugin development

permissions:
  mcpluginplayground.command.*:
    description: Gives access to all mcpluginplayground commands
    default: true
    children:
      mcpluginplayground.command.fart: true
  mcpluginplayground.command.fart:
    description: Allows use to command /fart
    default: true